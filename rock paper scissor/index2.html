<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style2.css" class="css">
    
</head>
<body>
    <div class="container">

    <div class="box1">
        <h1 class="h1">Rock,Paper,Scissors</h1>
        <button class="button" id="rock" value="Rock">Rock</button>
        <button class="button" id="paper" value="Paper">Paper</button>
        <button class="button" id="scissors" value="Scissors">Scissors</button>

    </div>

    <div class="result">
        <p id="user-choice">user-choice:</p>
        <p id="computer-choice">computer-choice:</p>
        <p id="result">Result:</p>
    </div>
</div>
<script src="script3.js"></script>
    
</body>
</html>
